name: Test Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Type check
      run: yarn tsc --noEmit

    - name: build
      run: yarn build
    
    - name: Run tests
      env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          CT0: ${{ secrets.CT0 }}
          TWID: ${{ secrets.TWID }}
          PERSONALIZATION_ID: ${{ secrets.PERSONALIZATION_ID }}
          KDT: ${{ secrets.KDT }}
          GUEST_ID_MARKETING: ${{ secrets.GUEST_ID_MARKETING }}
          GUEST_ID_ADS: ${{ secrets.GUEST_ID_ADS }}
          GUEST_ID: ${{ secrets.GUEST_ID }}
      run: yarn test --coverage
  
    

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: extension-build
        path: extension/ 